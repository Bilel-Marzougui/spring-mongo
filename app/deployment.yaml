apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
spec:
  selector:
      matchLabels:
        app: movie-service
  replicas: 1
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
        - name: movie-service
          image: bogeyduffer/movie-service
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
          env:
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: movie-db-config  
                  key: database
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: movie-db-config 
                  key: host
          
